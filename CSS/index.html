<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav>
    <div class="side-logo">
        <i id="sidebar-logo" class="fa fa-bars" aria-hidden="true"></i>
        <img src="./imagenes/yt_logo_rgb_dark.png" alt="logo-youtube" width="100px">
    </div>
    <div class="searchbar">
        <div class="search">
            <input type="Search" id="search-bar" placeholder="Search...">
            <img src="./imagenes/iconsearch.png" alt="iconsearch">
        </div>
    </div>  
    <i id="microphone" class="fa fa-microphone" aria-hidden="true"></i>          
    <div class="icons">
        <i class="fa fa-video-camera" aria-hidden="true"></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
    </div>
</nav>
<main>
    <header>
        <div id="container-sidebar">
            <aside class="sidebar">
                 <i class="fa fa-home" aria-hidden="true"></i>
                <p>Home</p>
                <img src="./imagenes/iconshorts.png" alt="iconshors">
                <p>Shorts</p>
                <img src="./imagenes/iconsubscriptiones.png" alt="iconsubscriptiones">
                <p>Subscriptiones</p>
                <img src="./imagenes/iconyou.png" alt="iconoyou">
                <p>You</p>
                <img src="./imagenes/icondownloads.png" alt="icondownloads">
                <p>Downloads</p>
            </aside>
        </div>
        <div id="container-right">
            <section class="categories">
                <button>All</button>
                <button>Asmr</button>
                <button>Nintendo</button>
                <button>Gamer</button>
                <button>Music</button>
                <button>News</button>
                <button>Podcast</button>
                <button>Live</button>
                <button>R&B</button>
                <button>Tech House</button>
            </section>
            <section class="videos">
                
            </section>
        </div>
    </header>
</main>
</body>
</html>
